<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Product registration</h2>
        <form id="productForm">
            <label for="code">Product code (max 10 letters and numbers)</label>
            <input type="text" id="code" maxlength="10" required>
        
            <label for="name">Product name</label>
            <input type="text" id="name" required>
        
            <label for="category">Category</label>
            <input list="categoryList" id="category" required>
            <datalist id="categoryList"></datalist>
        
            <button type="submit">Add product</button>
            <button type="button" id="exportBtn">Export as CSV</button>
        </form>
        
    </div>

    <table>
        <thead>
            <tr>
                <th>Product code</th>
                <th>Product name</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody id="productTable"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
